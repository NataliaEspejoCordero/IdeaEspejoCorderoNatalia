                    cuenta</button></a>
        </div>
    </header>

    <main class="mainCuenta">
        <div class="container-fluid">
            <h1 class="titulo text-center">Ingresa a tu cuenta</h1>
            <div class="formIngresa container col-xxl-4 col-xl-5 col-lg-6 col-md-7">
                <form action="#">
                    <div class="mb-3">
                        <label for="email" class="form-label">Usuario / Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="contraseña">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantener sesión iniciada</label>
                    </div>
                    <div class="col-md-6 col-lg-6 btnFormC container text-center mt-5 mb-5">
                        <button class="btn btn-outline text-center" type="submit" value="Enviar">Ingresar</button>
                    </div>
                    <div>
                        <span>Olvidaste tu contraseña? <a href="#">Recuperala aquí</a></span>
                    </div>
                </form>
            </div>
            
            <div class="formCrea container col-xxl-4 col-xl-5 col-lg-6 col-md-7">
                <h2 class="subTitulo text-center">Creá tu cuenta</h2>
                <form class="formContCrea" action="#">
                    <div class="mb-3">
                        <label class="form-label" for="nombreYApellido">Nombre y apellido</label>
                        <input class="form-control" type="text" name="" id="nombreYApellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" name="telefono" class="form-control" id="">
                    </div>
                    <div class="mb-5">
                        <label for="date" class="form-label">Fecha de nacimiento</label>
                        <input type="date" name="date" class="form-control" id="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="Usuario">Usuario</label>
                        <input class="form-control" type="text" name="Usuario" id="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Crea tu contraseña</label>
                        <input type="password" class="form-control" name="contraseña">
                    </div>
                    <div class="col-md-6 col-lg-6 btnFormA container text-center mt-5">
                        <button class="btn btn-outline text-center" type="submit" value="Enviar">Crear cuenta</button>
                </form>
            </div>
    </main>
